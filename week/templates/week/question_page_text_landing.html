{% block content %}
<div class ="container-fluid" align="center" style="position: absolute">
    <br>
    <br>
    <h2 align="center"> Thank You for answering this! </h2>
    {{page.thank_you_text|richtext}}
    {% if page.points_for_this_activity %}
        <h4 align="center">Congratulations! You have scored {{page.points_for_this_activity}} points! </h4>
    {% endif %}
    <br>
    <br>
    <p>

</div>
<canvas id="canvas"></canvas>
{% endblock %}
