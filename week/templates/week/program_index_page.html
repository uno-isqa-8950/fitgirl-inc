{% extends "base.html" %}
{% load wagtailcore_tags %}


{% block content %}

<div class ="container">
    <br>
    <br>
  <h1>{{ page.title }}</h1>
  <h3>{{ page.description|richtext }}</h3>

{% for post in page.get_children.live %}
<h2><a href="{% pageurl post %}">{{post.title}}</a></h2>
    {% endfor %}


<p><a href="{{ page.get_parent.url }}">Return</a></p>

{% endblock %}
</div>
