{% extends "base.html" %}
{% load wagtailcore_tags %}


{% block content %}
  <h1>{{ page.title }}</h1>
{{ page.body|richtext }}

{% for post in page.get_children %}
<h2><a href="{% pageurl post %}">{{post.title}}</a></h2>
    {% endfor %}


<p><a href="{{ page.get_parent.url }}">Return to Weekly Model</a></p>

{% endblock %}
