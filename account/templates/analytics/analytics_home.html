{% extends "account/dashboard.html" %}
{% load static %}
{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

{% block title %}Analytics{% endblock %}
{% block dash_content %}
    {% if request.user.is_superuser %}
        <div id="analytics" class="container col-md-5 float-left">
            <div>
                <form action="/export_data/" method="post">
                    {% csrf_token %}
                    <button class="btn btn-pink col-md-11" name="export_type" value="useractivity">Export User Activity Data</button>
                </form>
            </div>
            <div>
                <form action="/export_data/" method="post">
                    {% csrf_token %}
                    <button class="btn btn-pink col-md-11" name="export_type" value="preassessment">Export Pre-Assessment Data</button>
                </form>
            </div>
            <div>
                <form action="/export_data/" method="post">
                    {% csrf_token %}
                    <button class="btn btn-pink col-md-11" name="export_type" value="postassessment">Export Post-Assessment Data</button>
                </form>
            </div>

        </div>

        <div class="col-md-6 float-left">
            <canvas id="myChart" width="500" height="400"></canvas>
        </div>

    <script type="text/javascript" src="{% static 'js/Chart.min.js' %}"></script>
    <script>
    var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>

    {% endif %}
{% endblock %}
