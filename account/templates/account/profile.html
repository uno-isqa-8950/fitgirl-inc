<div class="col-10 offset-1">
            <h5 class="card-header stylish-color white-text text-center py-2 z-depth-4">

        </div>
            <!--Card content-->
            <div class="card-body px-lg-5 pt-5">

                <!-- Form -->
                <form class="text-center">

                    <div class="form-row">
                        <div class="col">
                            <!-- First name -->
                            <div class="">
                                <label >First name:  {{ user.user.first_name }}</label>
                            </div>
                        </div>
                        <div class="col">
                            <!-- Last name -->
                            <div class="">

                                <label for="materialRegisterFormLastName">Last name:{{ user.user.last_name }}</label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <!-- E-mail -->
                    <div class="form-row">
                    <div class="col">
                    <div class="">

                        <label for="materialRegisterFormEmail">Bio: {{user.bio}}</label>
                    </div>
                </div>

                    <!-- Password -->
                    <div class="col">
                    <div class="">
                         <label  >E-mail: {{ user.user.email }} </label>

                    </div>
                    </div>
                    </div>
                    <br>
                    <!-- Phone number -->
                    <div class="form-row">
                    <div class="col">
                    <div >
                            <label >Birthday: {{  user.date_of_birth }}</label>

                    </div>
                    </div>

                    <!-- Newsletter -->
                    <div class="col">
                    <div >
                            <label for="materialRegisterFormPhone">Age: {{ user.age }}</label>

                    </div>
                    </div>
                    </div>
                    <br>
                    <!--  Address  -->
                    <div class="form-row">
                    <div class="col" >
                            <label for="materialRegisterFormPhone">Address: {{ user.address }}</label>

                    </div>

                    <div class="col">
                            <div >
                                    <label for="materialRegisterFormPhone">Zip: {{ user.zip }}</label>

                            </div>
                            </div>
                    </div>
                    <br>
                    <div class="form-row">

                            <div class="col">
                            <div >
                                    <label for="materialRegisterFormPhone">City: {{ user.city }}</label>

                            </div>
                            </div>
                            <div class="col">
                                    <div >
                                            <label for="materialRegisterFormPhone">State: {{ user.state }}</label>

                                    </div>
                                    </div>
                            </div>
     <br>
                            <!--   Phone   -->
                            <div class="form-row">
                                    <div class="col">
                                    <div >
                                            <label for="materialRegisterFormPhone">Day Phone: {{  user.day_phone }}</label>

                                    </div>
                                    </div>


                                    <div class="col">
                                    <div >
                                            <label for="materialRegisterFormPhone">Eve Phone: {{ user.eve_phone }}</label>

                                    </div>
                                    </div>
                                    </div>
<br>
                                    <div class="form-row">
                                            <div class="col">
                                            <div >
                                                    <label for="materialRegisterFormPhone">Age Group: {{ user.age_group }}</label>

                                            </div>
                                            </div>

                                            <!-- Newsletter -->
                                            <div class="col">
                                            <div >
                                                    <label for="materialRegisterFormPhone">School:{{ user.school }}</label>

                                            </div>
                                            </div>
                                            </div>

                    <!-- Sign up button -->
                    <button class="btn btn-outline-pink btn-rounded btn-block  my-4 waves-effect z-depth-1" type="submit">Archive</button>
                    <button class="btn btn-outline-pink btn-rounded btn-block  my-4 waves-effect z-depth-1"><a href="{% url 'users' %}">Cancel</a></button>


                    <!-- Social register -->


                    <hr>



                </form>
                <!-- Form -->
