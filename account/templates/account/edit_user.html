{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <form method="POST" class="user-form">{% csrf_token %}
    <h1>Edit Profile</h1>
        <legend class="border-bottom mb-4">Profile Info</legend>
        {{ form|crispy }}
        <button type="submit" class="save btn btn-edit ">Update</button>
    </form>

{% endblock %}
