{% extends "base.html" %}

{% load staticfiles %}

{% block title %}Login{% endblock %}

{% block content %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <section class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-4 col-md-4"></div>
            <div class="col-12 col-sm-4 col-md-4">
            	<form class="form-container" method="POST" action="">{% csrf_token %}
                  <h4>Login</h4>
                  {% if form.errors %}
                  		<div class="alert alert-danger">
                		<strong><p>Incorrect username or password</p></strong>
            			</div>
                    {% endif%}
                  <div class="form-group">
                     <input type="text" class="form-control" name="username" id="InputUserName" aria-describedby="UserNameHelp" placeholder="Enter Username">
                 </div>
                 <div class="form-group">
                     <label for="InputPassword1">Password</label>
                     <input type="password" class="form-control" name="password" id="Password1" placeholder="Password">
                 </div>  
                 <input type="submit" value="Login">
                    
                    <p><a href="{% url "password_reset" %}">Forgotten your  password?</a></p>
                </form>
            </div>
        </div>
    </section>
    



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
  </body>
</html>
{% endblock %}
